<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player with Clearkey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.min.js"></script>
  <style>
    #video {
      width: 100%;
      max-width: 720px;
      border: 3px solid red;
      border-radius: 8px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Clearkey config
      const clearkey = {
        "keyIds": ["198f0a6dcd8efcfc29e9a70d5c484d88"],
        "keys": [{
          "kty": "oct",
          "kid": "198f0a6dcd8efcfc29e9a70d5c484d88",
          "k": "e9e0b56236c882b7176c894ae1ea7285"
        }]
      };

      shaka.polyfill.installAll();

      player.configure({
        drm: {
          clearKeys: clearkey
        }
      });

      try {
        await player.load('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/cyjhxqdaqh/out/v1/manifest.mpd');
        console.log('The video has been loaded!');
      } catch (e) {
        console.error('Error loading video:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
