<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player with Clearkey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 720px;
      border: 3px solid red;
      border-radius: 8px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>লাইভ ম্যাচ প্লেয়ার</h2>
  <video id="video" controls autoplay></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // ✅ Correct Clearkey format: keyId: key
      const clearkey = {
        "63ac662dde310cfb4cc6f9b43b34196d": "ae26845bd33038a9c0774a0981007294"
      };

      shaka.polyfill.installAll();

      player.configure({
        drm: {
          clearKeys: clearkey
        }
      });

      try {
        await player.load('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd');
        console.log('✅ Video loaded successfully!');
      } catch (e) {
        console.error('❌ Error loading video:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
